<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">#{application_props.tituloSite_Login}</ui:insert></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<h:outputStylesheet name="css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/signin.css"></h:outputStylesheet>
	<h:outputStylesheet name="css/custom.css"></h:outputStylesheet>
	<h:outputScript name="js/jquery.1.8.3.js"></h:outputScript>
	<h:outputScript name="js/bootstrap.min.js"></h:outputScript>
	<h:outputScript name="js/custom.js"></h:outputScript>
</h:head>

<h:body>
	<f:loadBundle basename="resources.application" var="application_props" />
	<div id="wrap">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</div>
		<div id="content" class="content-login">
			<ui:insert name="content">
			</ui:insert>
		</div>
	</div>
	<br class="clearBoth" />
</h:body>
</html>
